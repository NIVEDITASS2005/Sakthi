
<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard with Dropdown Menus</title>
</head>
<body>
<h2>Dashboard</h2>
<!-- Profile Dropdown -->
<label for="profile-menu">Profile:</label>
<select id="profile-menu" name="profile">
<option value="" disabled selected>Select an option</option>
<option value="view-profile">View Profile</option>
<option value="edit-profile">Edit Profile</option>
</select>
<br><br>
<!-- Settings Dropdown -->
<label for="settings-menu">Settings:</label>
<select id="settings-menu" name="settings">
<option value="" disabled selected>Select an option</option>
<option value="account-settings">Account Settings</option>
<option value="privacy-settings">Privacy Settings</option>
</select>
<br><br>
<!-- Reports Dropdown -->
<label for="reports-menu">Reports:</label>
<select id="reports-menu" name="reports">
<option value="" disabled selected>Select an option</option>
<option value="daily-report">Daily Report</option>
<option value="monthly-report">Monthly Report</option>
</select>
</body>
</html>
